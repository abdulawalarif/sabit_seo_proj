<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Generate your data</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate Data</button>
    </form>

    {% if data_list %}
        <h2>Generated Coordinates:</h2>
        <ul>
            {% for coord in data_list %}
                <li>{{ coord.0 }}, {{ coord.1 }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>

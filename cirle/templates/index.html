<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .copy-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function copyToClipboard() {
            const coordinates = document.querySelectorAll('.coordinate');
            let coordText = '';
            coordinates.forEach(coord => {
                coordText += coord.innerText + '\n';
            });
            navigator.clipboard.writeText(coordText.trim()).then(function() {
                alert('Coordinates copied to clipboard!');
            }, function(err) {
                alert('Failed to copy: ', err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Generate your data</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Generate Data</button>
        </form>

        {% if data_list %}
            <h2>Generated Coordinates:</h2>
            <button class="copy-button" onclick="copyToClipboard()">Copy All</button>
            <table>
                <thead>
                    <tr>
                        <th>Line</th>
                        <th>Coordinates</th>
                    </tr>
                </thead>
                <tbody>
                    {% for coord in data_list %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td class="coordinate">{{ coord.0 }}, {{ coord.1 }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>

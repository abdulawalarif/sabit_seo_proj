<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none; /* Remove list dots */
            padding: 0; /* Remove default padding */
        }
        li {
            padding: 5px 0; /* Add some space between list items */
        }
        .copy-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    <script>
        function copyToClipboard() {
            const coordinatesList = document.getElementById('coordinates-list');
            let coordinatesText = '';
            coordinatesList.querySelectorAll('li').forEach((item) => {
                coordinatesText += item.textContent + '\n';
            });
            
            const textarea = document.createElement('textarea');
            textarea.value = coordinatesText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            alert('Coordinates copied to clipboard!');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Generate your data</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Generate Data</button>
        </form>

        {% if data_list %}
            <div class="copy-button-container">
                <h2>Generated Coordinates:</h2>
                <button onclick="copyToClipboard()">Copy All</button>
            </div>
            <ul id="coordinates-list">
                {% for coord in data_list %}
                    <li>{{ coord.0 }}, {{ coord.1 }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
